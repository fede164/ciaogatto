<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video Loop</title>
  <style>
    /* Imposta margini a zero e il video a occupare tutto lo schermo */
    body, html {
      margin: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
  </style>
</head>
<body>
 <video autoplay loop muted playsinline preload="auto">
    <source src="video.mp4" type="video/mp4" />
    Il tuo browser non supporta il video.
  </video>
</body>
</html>

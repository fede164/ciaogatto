<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Video Loop</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline>
        <source src="video.mp4" type="video/mp4">
        Il tuo browser non supporta il tag video.
    </video>
</body>
</html>
